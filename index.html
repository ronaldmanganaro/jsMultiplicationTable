I made a very simple format that allows more room for the

includes the css/html validation buttons. The forms are all
inside the form div section. The forms allow only number input
otherwise there will be an error.

<html lang="en">

  <head>
    <title>RFManganaro's Times Tables</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body>
    <!-- Header includes the validation buttons -->
    <header>
      <h1>
        Welcome to Ronald Manganaro's Table Generator!
      </h1>
      <hr>
    </header>

    <!-- This div holds all my forms/generate button --> 
    <div id="formarea">
      <form name="numbersForm">
        Horizontal Start: 1.
			  <input class="numbersONLY" type="number" name="firstInput">
        Horizontal End: 2.
			  <input class="numbersONLY"type="number" name="secondInput">
        Vertical Start: 3.
			  <input class="numbersONLY" type="number" name="thirdInput">
        Vertical End: 4.
			  <input class="numbersONLY" type="number" name="fourthInput">
        <input id="createBtn" type="button" onclick="validate();" value="Generate">
        
        <!-- Quick warning that large tables take time to create -->
        <p>Please do not enter ranges with > 200 numbers! <p>
      </form>
    </div>

		<!-- location of my dynamic table -->
	  <div id="tableDiv">
		  <table id="theTable"></table>
	  </div>

    <!-- This is the js file that hold createTable, deleteTable, and validate -->
    <script type="text/javascript" src="js/Table.js"></script>
  </body>

</html>
